<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-80 text-center">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
    
    <input type="text" placeholder="Username" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-500">
    
    <input type="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-sky-500">
    
    <button class="w-full bg-sky-600 text-white py-3 rounded hover:bg-sky-700 transition-colors mb-4">Login</button>
    
    <a href="#" class="text-sky-700 text-sm hover:underline">Forgot Password?</a>
  </div>

</body>
</html>
