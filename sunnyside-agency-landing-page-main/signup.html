<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="md:flex w-full h-full md:h-screen overflow-hidden">
        <div class="w-[658px] hidden md:flex">
            <img src="./images/login-image.jpg" class="w-full h-full object-cover object-center" alt="">
        </div>


        <div class="w-[782px] w-full px-6">
            <div class="max-w-md mx-auto pb-10 md:pb-3">
                <h1 class="text-xl md:text-4xl text-center text-[#043133] font-bold font-[Poppins] mb-6 mt-20">Welcome to Sunnyside</h1>

                <form class="space-y-4">
                    <div>
                        <label class="block mb-1">Full Name</label>
                        <input type="text" placeholder="John Doe" class="w-full bg-[#EFF0F2] p-2 rounded">
                    </div>

                    <div>
                        <label class="block mb-1">Phone Number</label>
                        <input type="tel" placeholder="Enter Your Number" class="w-full bg-[#EFF0F2] p-2 rounded">
                    </div>

                    <div>
                        <label class="block mb-1">Email</label>
                        <input type="email" placeholder="Enter your Email here" class="w-full bg-[#EFF0F2] p-2 rounded">
                    </div>

                    <div>
                        <label class="block mb-1">Password</label>
                        <input type="password" placeholder="Enter Your Password"
                            class="w-full bg-[#EFF0F2] p-2 rounded">
                    </div>

                    <div class="flex justify-center">
                        <button class="bg-[#007074] text-white px-8 font-[Poppins] py-2 rounded">
                            Create Account
                        </button>
                    </div>


                    <div class="flex justify-center items-center gap-2 mt-4 text-center">
                        <h3 class="text-gray-600">Already have an account?</h3>
                        <a href="login.html" class="text-[#007074] font-semibold">Log in</a>
                    </div>

                </form>

                <div class="my-6 text-center">
                    <h2 class="font-semibold">OR</h2>
                </div>

               <div class="flex flex-col md:flex-row max-w-lg mx-auto gap-3">

                    
                    <button
                        class="flex-1 bg-white border border-gray-300 p-3 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-100 transition-colors duration-300">
                        <img src="./images/icon-goggle.png" alt="Google" class="h-6 w-6">
                        <span class="font-semibold text-gray-800">Sign up with Google</span>
                    </button>

                    
                    <button
                        class="flex-1 bg-white border border-gray-300 p-3 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-100 transition-colors duration-300">
                        <img src="./images/icon-gitup.png" alt="GitHub" class="h-6 w-6">
                        <span class="font-semibold text-gray-800">Sign up with GitHub</span>
                    </button>
                </div>

            </div>
        </div>


</body>

</html>
